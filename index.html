<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" type="text/css" charset="utf-8">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celeb dates</title>
  </head>

  <body>
    <div class="container">
      <h1>Who's Your Match!?</h1>
      <h3>Answer the below questions to find out your celebrity date:</h3>
      <form id="celeb-quiz">
        <div class="fruits">
          <label for="fruit">Which fruit do you prefer?</label>
          <div class="radio">
            <label>
              <input type="radio" name="fruit" value="apple" checked>
              Apple
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="fruit" value="pomegranate">
              Pomegranate
            </label>
          </div>
          <div class="handed">
            <label for="handed">Are you left- or right-handed?</label>
            <div class="radio">
              <label>
                <input type="radio" name="handed" value="left" checked>
                Left
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="handed" value="right">
                Right
              </label>
            </div>
          </div>
          <div class="morning-night">
            <label for="morning-night">Are you a morning person or a night owl?</label>
            <div class="radio">
              <label>
                <input type="radio" name="morning-night" value="morning" checked>
                Morning person
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="morning-night" value="night">
                Night owl
              </label>
            </div>
          </div>
        </div>
        <button type="submit" name="button">Find out!</button>
      </form>
      <div id="gwyneth">
        <h3>You got:</h3>
        <h5>Gwyneth Paltrow</h5>
        <img src="img/gwyneth.jpg" alt="Gwyneth Paltrow" />
      </div>
      <div id="prince">
        <h3>You got:</h3>
        <h5>Prince!</h5>
        <img src="img/prince.jpg" alt="Prince" width= 60% />
      </div>
    </div>
  </body>
</html>
